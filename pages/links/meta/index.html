<!doctype html><html lang=en><head><meta charset=utf-8><meta content="width=device-width,initial-scale=1" name=viewport><meta name=description><title>mattn | Meta</title><style>html {
            visibility: hidden;
            opacity: 0;
        }</style><link href=https://www.mattnewcomer.org/style.css rel=stylesheet><link href=https://www.mattnewcomer.org/katex.css rel=stylesheet><body><header class=space><a href=https://www.mattnewcomer.org>← Home</a></header><main><h1>Meta</h1><div class=space></div><ul><li><a href=https://brutalist-web.design/ rel=noreferrer>Design Philosophy</a><li><a href=https://www.getzola.org/ rel=noreferrer>Generator</a><li><a href=https://yesterweb.org/manifesto/# rel=noreferrer>Manifestos</a><li><a href=https://www.getzola.org/themes/hook/ rel=noreferrer>Theme</a></ul><h4 id=a-few-of-my-favorite-manifestos>A few of my favorite manifestos</h4><ul><li><a href=https://justinjackson.ca/webmaster/ rel=noreferrer>I’m a fucking webmaster</a><li><a href=https://thewebisfucked.com/ rel=noreferrer>The web is fucked</a></ul></main><div class=dark-mode-buttons><button class=dark-mode-button id=dark-mode-on><img alt="Dark mode" aria-label="dark mode toggle" title="Dark mode" height=24 src=https://www.mattnewcomer.org/dark_mode.svg width=24></button><button class=dark-mode-button id=dark-mode-off><img alt="Light mode" aria-label="light mode toggle" title="Light mode" height=24 src=https://www.mattnewcomer.org/light_mode.svg width=24></button></div><script>const cls = document.body.classList;
        const getSessionTheme = sessionStorage.getItem("theme");
        if (getSessionTheme === "dark") {
            cls.toggle("dark-mode", true);
        } else if (getSessionTheme === "light") {
            cls.toggle("dark-mode", false);
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            cls.toggle("dark-mode", true);
        }

        document.getElementById("dark-mode-on").addEventListener("click", function(e) {
            cls.toggle("dark-mode", true);
            sessionStorage.setItem("theme", "dark");
        });
        document.getElementById("dark-mode-off").addEventListener("click", function(e) {
            cls.toggle("dark-mode", false);
            sessionStorage.setItem("theme", "light");
        });</script><noscript><style>.dark-mode-buttons {
                display: none;
            }</style></noscript>
