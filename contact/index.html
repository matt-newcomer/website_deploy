<!doctype html><html lang=en><head><meta charset=utf-8><meta content="width=device-width,initial-scale=1" name=viewport><meta name=description><title>mattn | Contact</title><style>html{visibility:hidden;opacity:0}</style><link href=https://www.mattnewcomer.org/style.css rel=stylesheet><body><header class=space><a href=https://www.mattnewcomer.org>‚Üê Home</a></header><main><h1>Contact</h1><div class=space></div><p>Please reach me at <a href="mailto: matt@mattnewcomer.org"><code>matt@mattnewcomer.org</code></a>.</main><div class=dark-mode-buttons><button class="dark-mode-button dark-mode-hide" id=dark-mode-disable-button><img alt="Dark mode" aria-label="dark mode toggle" title="Dark mode" height=24 src=https://www.mattnewcomer.org/dark_mode.svg width=24></button><button class="dark-mode-button dark-mode-show" id=dark-mode-enable-button><img alt="Light mode" aria-label="light mode toggle" title="Light mode" height=24 src=https://www.mattnewcomer.org/light_mode.svg width=24></button></div><script>const cls=document.body.classList;const getSessionTheme=sessionStorage.getItem("theme");if(getSessionTheme==="dark"){cls.toggle("dark-mode",true)}else if(getSessionTheme==="light"){cls.toggle("dark-mode",false)}else if(window.matchMedia("(prefers-color-scheme: dark)").matches){cls.toggle("dark-mode",true)};document.getElementById("dark-mode-disable-button").addEventListener("click",function(a){cls.toggle("dark-mode",true);sessionStorage.setItem("theme","dark")});document.getElementById("dark-mode-enable-button").addEventListener("click",function(a){cls.toggle("dark-mode",false);sessionStorage.setItem("theme","light")})</script><noscript><style>.dark-mode-buttons{display:none}</style></noscript>
